<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    #game-board {
      border: 1px solid #000;
      width: 400px;
      height: 400px;
      position: relative;
    }
    
    .snake-part, .food {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #333;
    }
    
    .food {
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    const gameBoard = document.getElementById('game-board');
    const boardSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = generateFood();
    let direction = { x: 0, y: 0 };
    let intervalId;

    function update() {
      const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      if (newHead.x < 0 || newHead.x >= boardSize || newHead.y < 0 || newHead.y >= boardSize || isSnakeCollision(newHead)) {
        clearInterval(intervalId);
        alert('Game Over!');
        return;
      }

      snake.unshift(newHead);
      if (newHead.x === food.x && newHead.y === food.y) {
        food = generateFood();
      } else {
        snake.pop();
      }

      render();
    }

    function isSnakeCollision(position) {
      return snake.some(part => part.x === position.x && part.y === position.y);
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * boardSize),
        y: Math.floor(Math.random() * boardSize)
      };
    }

    function render() {
      gameBoard.innerHTML = '';
      snake.forEach(part => {
        const snakePart = document.createElement('div');
        snakePart.classList.add('snake-part');
        snakePart.style.left = `${part.x * 20}px`;
        snakePart.style.top = `${part.y * 20}px`;
        gameBoard.appendChild(snakePart);
      });

      const foodElement = document.createElement('div');
      foodElement.classList.add('food');
      foodElement.style.left = `${food.x * 20}px`;
      foodElement.style.top = `${food.y * 20}px`;
      gameBoard.appendChild(foodElement);
    }

    document.addEventListener('keydown', event => {
      switch (event.key) {
        case 'ArrowUp':
          if (direction.y !== 1) {
            direction = { x: 0, y: -1 };
          }
          break;
        case 'ArrowDown':
          if (direction.y !== -1) {
            direction = { x: 0, y: 1 };
          }
          break;
        case 'ArrowLeft':
          if (direction.x !== 1) {
            direction = { x: -1, y: 0 };
          }
          break;
        case 'ArrowRight':
          if (direction.x !== -1) {
            direction = { x: 1, y: 0 };
          }
          break;
      }
    });

    intervalId = setInterval(update, 150);
  </script>
</body>
</html>
