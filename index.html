<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
<style>
  /* Dark theme */
  .theme-dark {
    background-color: #1a202c;
    color: #e2e8f0;
}
</style>
<body class="theme-light bg-gray-100 text-gray-900">

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col items-center">
      
      <img src="public.jpg" alt="Your Name" class="rounded-full h-24 w-24 mb-4 cursor-pointer" onclick="openModal()">
      
      <h1 class="text-2xl font-bold mb-2">Rahul Anand</h1>
      
      <p class="text-lg text-center">A paragraph about yourself goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget fermentum arcu. Nullam tempus metus auctor, tincidunt eros in, vehicula leo.</p>
      
      <div class="mt-4">
        <button onclick="toggleTheme()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center focus:outline-none">
          <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Toggle Theme</span>
        </button>
      </div>
    </div>
  </div>

  <!-- image click -->
  <div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-48 w-48 bg-gray-200 rounded-full">
              <img id="modalImage" src="" alt="Full Image" class="max-h-full">
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button onclick="closeModal()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
