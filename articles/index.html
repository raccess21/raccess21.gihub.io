<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <button id="theme" type="button" onclick="tBClick()">Theme</button>
    <select id="languageSelector">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="hi" >Hindi</option>
    </select>
    <div id="article">
        <h1 id="heading">Articles by @raccess21</h1>
        <div id="articleList"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const articleName = "apple";

        const selector = document.getElementById("languageSelector");
        let lang = localStorage.getItem('lang') || "hi";
        selector.value = lang;
        selector.selectedOptions[0].textContent = lang;
        
        const stylesheet = document.querySelector("link[rel='stylesheet']");
        stylesheet.href = localStorage.getItem('themeName') || "styles/style.css";

        const tBClick = function() {
            stylesheet.href = stylesheet.href.includes("Dark") ? "styles/style.css" : "styles/styleDark.css";
            localStorage.setItem('themeName', stylesheet.getAttribute('href'));
        };
        
        function loadArticles() {
            let xobj = new XMLHttpRequest();
            xobj.open('GET', './articles/articles.json', true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    createArticleLinks(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }

        function createArticleLinks(jsonObj) {
    let text = "";
    for (let article of jsonObj) {
        text += '<a class="aLink" href="javascript:openArticle' +
            `('${article.name}&${article.langs}')">${article.name}</a><br>`;
    }
    document.getElementById("articleList").innerHTML = text;
}
        
        function openArticle2(articleLink) {
            let linkArray = articleLink.split('=');
            let articleName = linkArray[1];
            localStorage.setItem('articleName', articleName);
            window.location = articleLink;
        };
        
        function openArticle(articleLink) {
            [articleName, langs] = [...articleLink.split('&')];
            localStorage.setItem('articleName', articleName);
            localStorage.setItem('articleLangs', langs);
            window.location = `article.html?article=${articleName}`;
        };
        selector.addEventListener("change", function () {
            lang = selector.value;
            localStorage.setItem('lang', lang);
        });

        loadArticles();

    </script>
</body>
</html>
