<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="languageSelector">
        <option value="fr">French</option>
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
    </select>
    <div id="article">
        <h1 id="heading"></h1>
        <div id="content">
            <p class="para">"the",</p>
            <p class="para">"be",</p>
            <p class="para">"to",</p>
            <p class="para">"of",</p>
            <p class="para">"and",</p>
            <p class="para">"a",</p>
            <p class="para">"in",</p>
            <p class="para">"that",</p>
            <p class="para">"have",</p>
            <p class="para">"I",</p>
            <p class="para">"it",</p>
            <p class="para">"for",</p>
            <p class="para">"not",</p>
            <p class="para">"on",</p>
            <p class="para">"with",</p>
            <p class="para">"he",</p>
            <p class="para">"as",</p>
            <p class="para">"you",</p>
            <p class="para">"do",</p>
            <p class="para">"at"</p>
        </div>
    </div>
    <script>

        function loadJson(callback) {
            let xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', './article1.json', true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        loadJson(function (jsonArray) {
            const jsonObj = JSON.parse(jsonArray);
            const selector = document.getElementById("languageSelector");
            selector.addEventListener("change", function () {
                const lang = selector.value;
                
                let text = "";
                for (let para of jsonObj[lang]) {
                    text += `<p class='para'>${para}</p>`;
                }
                document.getElementById("article").innerHTML = text;
            });
        });

    </script>
</body>
</html>
