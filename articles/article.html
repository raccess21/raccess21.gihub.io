<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <button id="theme" type="button" onclick="tBClick()">Theme</button>
    <select id="languageSelector"></select>
    <div id="article">
        <h1 id="heading"></h1>
        <div id="content"></div>
        <div id="articleList"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleName = urlParams.get('article') ? urlParams.get('article') : "apple";
        let lang = localStorage.getItem('lang') || "hi"; 
        
        const selector = document.getElementById("languageSelector");
        selector.value = lang;
        
        let stylesheet = document.querySelector("link[rel='stylesheet']");
        stylesheet.href = localStorage.getItem('themeName') || "styles/style.css";
        
        const tBClick = function() {
            stylesheet.href = stylesheet.href.includes("Dark") ? "styles/style.css" : "styles/styleDark.css";
            localStorage.setItem("themeName", stylesheet.getAttribute("href"));
        };

        
        selector.addEventListener("change", function () {
            lang = selector.value;
            localStorage.setItem('lang', lang);
            loadJson(`./articles/${articleName}/${lang}.json`, createPara, "content");
        });

        

        langSelector(selector, localStorage.getItem("articleLangs").split("+"));
        loadJson(`./articles/${articleName}/${lang}.json`, createPara, "content");

    </script>
</body>
</html>
