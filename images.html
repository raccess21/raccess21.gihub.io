<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <div class="hobbies flex justify-center">
            <div class="image-container flex space-x-4 overflow-hidden">
                <img src="public.jpg" alt="Hobby 1" class="hobby-image cursor-pointer" data-description="Description of Hobby 1">
                <img src="public2.png" alt="Hobby 2" class="hobby-image cursor-pointer" data-description="Description of Hobby 2">
                <img src="public3.jpeg" alt="Hobby 3" class="hobby-image cursor-pointer" data-description="Description of Hobby 3">
            </div>
        </div>
        <div class="description bg-gray-800 text-white py-2 px-4 rounded-md absolute bottom-4 left-1/2 transform -translate-x-1/2 hidden"></div>
    </div>

    <script src="image_scroll.js"></script>
</body>
</html>
